<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Playing Cards</title>

<link rel="icon" type="image/svg+xml" href="logo.svg">
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
@page { size: var(--page-size); margin:0; }

:root {
  --accent:#2b6cb0;
  --bg:#f4f6f8;
  --border:#e0e0e0;
  --shadow:0 10px 22px rgba(0,0,0,.1);
}

body {
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
}

.main {
  max-width:900px;
  margin:80px auto;
  background:white;
  padding:30px;
  border-radius:14px;
  box-shadow:var(--shadow);
}

.header {
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  position:relative;
}

.header img { width:36px; }
.header h1 { margin:0;font-size:22px; }
.header i { margin-left:auto;color:#666; }

.menu {
  position:absolute;
  top:52px;
  left:0;
  background:white;
  border:1px solid var(--border);
  border-radius:10px;
  box-shadow:var(--shadow);
  display:none;
  flex-direction:column;
  min-width:220px;
}

.menu a {
  padding:12px 14px;
  text-decoration:none;
  color:#000;
}
.menu a:hover { background:#f1f3f5; }
.menu.show { display:flex; }

.drop {
  width:100%;
  border:2px dashed var(--border);
  border-radius:12px;
  padding:30px;
  text-align:center;
  cursor:pointer;
  margin:20px 0;
  transition:border-color .2s, box-shadow .2s, transform .2s;
}
.drop:hover {
  border-color:var(--accent);
  box-shadow:0 0 0 4px rgba(43,108,176,.12);
  transform:translateY(-2px);
}

.controls {
  display:grid;
  gap:15px;
}

select, button {
  padding:10px 14px;
  border-radius:8px;
  border:1px solid var(--border);
  font-size:15px;
}

button {
  background:var(--accent);
  color:white;
  border:none;
  width:auto;
  align-self:flex-start;
  transition:transform .15s ease, box-shadow .15s ease;
}

button:hover {
  transform:translateY(-2px) scale(.98);
  box-shadow:var(--shadow);
}
</style>
</head>

<body>
<div class="main">

<div class="header" onclick="menu.classList.toggle('show')">
  <img src="logo.svg">
  <h1>Playing Cards</h1>
  <i class="fa-solid fa-chevron-down"></i>
  <div class="menu" id="menu">
    <a href="image2sheet.html">Image2Sheet</a>
    <a href="image2scale.html">Image2Scale</a>
    <a href="cards.html">Playing cards</a>
  </div>
</div>

<div class="drop" id="frontDrop">
  <strong>Drop card fronts</strong><br>or click to choose
  <input type="file" id="frontInput" hidden multiple accept="image/*">
</div>

<div class="drop" id="backDrop">
  <strong>Optional card back</strong><br>(used every second page)
  <input type="file" id="backInput" hidden accept="image/*">
</div>

<div class="controls">
  <select id="paper">
    <option value="a4">A4 (Landscape)</option>
    <option value="a3">A3 (Landscape)</option>
  </select>

  <button onclick="exportPDF()">
    <i class="fa-solid fa-file-pdf"></i> Export PDF
  </button>
</div>

</div>

<script>
const { jsPDF } = window.jspdf;
const frontDrop = document.getElementById("frontDrop");
const backDrop = document.getElementById("backDrop");
const frontInput = document.getElementById("frontInput");
const backInput = document.getElementById("backInput");
const paper = document.getElementById("paper");

let fronts=[], backImage=null;

frontDrop.onclick=()=>frontInput.click();
backDrop.onclick=()=>backInput.click();
frontInput.onchange=e=>{
  [...e.target.files].forEach(f=>fronts.push(URL.createObjectURL(f)));
  frontDrop.innerHTML=`<strong>${fronts.length} cards loaded</strong>`;
};
backInput.onchange=e=>{
  if(e.target.files[0]) backDrop.innerHTML="<strong>Back loaded</strong>";
  backImage=e.target.files[0] && URL.createObjectURL(e.target.files[0]);
};

async function exportPDF(){
  if(!fronts.length) return alert("Add cards first");
  const pdf=new jsPDF({orientation:"landscape",unit:"mm",format:paper.value});
  for(let i=0;i<fronts.length;i+=9){
    const div=document.createElement("div");
    div.style.display="grid";
    div.style.gridTemplateColumns="repeat(3,1fr)";
    div.style.gridTemplateRows="repeat(3,1fr)";
    div.style.width=pdf.internal.pageSize.getWidth()+"mm";
    div.style.height=pdf.internal.pageSize.getHeight()+"mm";
    fronts.slice(i,i+9).forEach(src=>{
      const img=document.createElement("img");
      img.src=src; img.style.width="100%"; img.style.height="100%";
      div.appendChild(img);
    });
    const c=await html2canvas(div,{scale:2});
    if(i>0) pdf.addPage();
    pdf.addImage(c.toDataURL(),"JPEG",0,0,
      pdf.internal.pageSize.getWidth(),pdf.internal.pageSize.getHeight());
    if(backImage){
      pdf.addPage();
      pdf.addImage(backImage,"JPEG",0,0,
        pdf.internal.pageSize.getWidth(),pdf.internal.pageSize.getHeight());
    }
  }
  window.open(pdf.output("bloburl"),"_blank");
}
</script>
</body>
</html>
