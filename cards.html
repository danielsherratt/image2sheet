<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Playing Cards</title>
<link rel="icon" type="image/svg+xml" href="logo.svg">
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --accent:#2b6cb0;
  --bg:#f4f6f8;
  --border:#e0e0e0;
  --shadow:0 10px 22px rgba(0,0,0,.1);
}
body {
  margin:0;
  font-family:system-ui;
  background:var(--bg);
}
.main {
  max-width:760px;
  margin:80px auto;
  background:white;
  padding:30px;
  border-radius:14px;
  box-shadow:var(--shadow);
}
.header {
  position:relative;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
}
.header img { width:36px; }
.header h1 { margin:0;font-size:22px; }
.header i { margin-left:auto; }
.menu {
  position:absolute;
  top:52px;
  left:0;
  background:white;
  border:1px solid var(--border);
  border-radius:10px;
  box-shadow:var(--shadow);
  display:none;
  flex-direction:column;
}
.menu a {
  padding:12px 14px;
  text-decoration:none;
  color:#000;
}
.menu a:hover { background:#f1f3f5; }
.menu.show { display:flex; }
</style>
</head>

<body>
<div class="main">

  <div class="header" onclick="menu.classList.toggle('show')">
    <img src="logo.svg">
    <h1>Playing Cards</h1>
    <i class="fa-solid fa-chevron-down"></i>

    <div class="menu" id="menu">
      <a href="image2sheet.html">Image2Sheet</a>
      <a href="image2scale.html">Image2Scale</a>
      <a href="cards.html">Playing cards</a>

  </div>

  <p>

  </p>

</div>
