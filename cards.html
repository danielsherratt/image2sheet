<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Playing Cards</title>

<link rel="icon" type="image/svg+xml" href="logo.svg">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
@page { margin:0; }

:root {
  --accent:#2b6cb0;
  --bg:#f4f6f8;
  --border:#e0e0e0;
  --shadow:0 10px 22px rgba(0,0,0,.1);
}

body {
  margin:0;
  font-family:system-ui;
  background:var(--bg);
}

.main {
  max-width:900px;
  margin:80px auto;
  background:white;
  padding:30px;
  border-radius:14px;
  box-shadow:var(--shadow);
}

.drop {
  width:100%;
  border:2px dashed var(--border);
  border-radius:12px;
  padding:30px;
  text-align:center;
  cursor:pointer;
  margin:20px 0;
  transition:border-color .2s, box-shadow .2s, transform .2s;
}
.drop:hover {
  border-color:var(--accent);
  box-shadow:0 0 0 4px rgba(43,108,176,.12);
  transform:translateY(-2px);
}

select, button {
  padding:10px 14px;
  border-radius:8px;
  border:1px solid var(--border);
}
button {
  background:var(--accent);
  color:white;
  border:none;
  width:auto;
  transition:transform .15s, box-shadow .15s;
}
button:hover {
  transform:translateY(-2px) scale(.98);
  box-shadow:var(--shadow);
}
</style>
</head>

<body>
<div class="main">

<h1>Playing Cards</h1>

<div class="drop" id="frontDrop">
  <strong>Drop card fronts</strong>
  <input type="file" id="frontInput" hidden multiple accept="image/*">
</div>

<div class="drop" id="backDrop">
  <strong>Optional card back</strong>
  <input type="file" id="backInput" hidden accept="image/*">
</div>

<select id="paper">
  <option value="a4">A4 (Landscape)</option>
  <option value="a3">A3 (Landscape)</option>
</select>

<div style="margin-top:20px">
  <button onclick="exportPDF()">
    <i class="fa-solid fa-file-pdf"></i> Export PDF
  </button>
</div>

</div>

<script>
const { jsPDF } = window.jspdf;
const frontDrop=document.getElementById("frontDrop");
const backDrop=document.getElementById("backDrop");
const frontInput=document.getElementById("frontInput");
const backInput=document.getElementById("backInput");
const paper=document.getElementById("paper");

let fronts=[], back=null;

frontDrop.onclick=()=>frontInput.click();
backDrop.onclick=()=>backInput.click();

frontInput.onchange=e=>{
  [...e.target.files].forEach(f=>fronts.push(URL.createObjectURL(f)));
  frontDrop.innerHTML=`<strong>${fronts.length} cards loaded</strong>`;
};
backInput.onchange=e=>{
  back=e.target.files[0] && URL.createObjectURL(e.target.files[0]);
  backDrop.innerHTML="<strong>Back loaded</strong>";
};

async function exportPDF(){
  if(!fronts.length) return alert("Add cards");
  const pdf=new jsPDF({orientation:"landscape",unit:"mm",format:paper.value});
  for(let i=0;i<fronts.length;i+=9){
    const div=document.createElement("div");
    div.style.display="grid";
    div.style.gridTemplateColumns="repeat(3,1fr)";
    div.style.gridTemplateRows="repeat(3,1fr)";
    div.style.width=pdf.internal.pageSize.getWidth()+"mm";
    div.style.height=pdf.internal.pageSize.getHeight()+"mm";

    fronts.slice(i,i+9).forEach(src=>{
      const img=document.createElement("img");
      img.src=src; img.style.width="100%"; img.style.height="100%"; img.style.objectFit="cover";
      div.appendChild(img);
    });

    const c=await html2canvas(div,{scale:2});
    if(i>0) pdf.addPage();
    pdf.addImage(c.toDataURL(),"JPEG",0,0,
      pdf.internal.pageSize.getWidth(),pdf.internal.pageSize.getHeight());

    if(back){
      pdf.addPage();
      pdf.addImage(back,"JPEG",0,0,
        pdf.internal.pageSize.getWidth(),pdf.internal.pageSize.getHeight());
    }
  }
  window.open(pdf.output("bloburl"),"_blank");
}
</script>
</body>
</html>
