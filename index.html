<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image2Sheet</title>

<link rel="icon" type="image/svg+xml" href="logo.svg">
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
@page { size: var(--page-size); margin: var(--page-margin); }

:root {
  --accent:#2b6cb0;
  --bg:#f4f6f8;
  --border:#e0e0e0;
  --shadow:0 10px 22px rgba(0,0,0,.1);
}

body {
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
}

/* ---------- MAIN ---------- */
.main {
  max-width:760px;
  margin:80px auto;
  background:white;
  padding:30px;
  border-radius:14px;
  box-shadow:var(--shadow);
}

/* ---------- HEADER ---------- */
.header {
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  position:relative;
}

.header img { width:36px; }
.header h1 { margin:0;font-size:22px; }
.header i { margin-left:auto;color:#666; }

/* ---------- MENU ---------- */
.menu {
  position:absolute;
  top:52px;
  left:0;
  background:white;
  border:1px solid var(--border);
  border-radius:10px;
  box-shadow:var(--shadow);
  display:none;
  flex-direction:column;
  min-width:220px;
}

.menu a {
  padding:12px 14px;
  text-decoration:none;
  color:#000;
}

.menu a:hover { background:#f1f3f5; }
.menu.show { display:flex; }

/* ---------- DROP ---------- */
.drop {
  width:100%;
  border:2px dashed var(--border);
  border-radius:12px;
  padding:30px;
  text-align:center;
  cursor:pointer;
  margin:20px 0;
  transition:border-color .2s, box-shadow .2s, transform .2s;
}

.drop:hover {
  border-color:var(--accent);
  box-shadow:0 0 0 4px rgba(43,108,176,.12);
  transform:translateY(-2px);
}

/* ---------- CONTROLS ---------- */
.controls {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
  margin-top:10px;
}

label {
  font-size:14px;
  color:#444;
}

select, button {
  padding:10px 14px;
  border-radius:8px;
  border:1px solid var(--border);
  font-size:15px;
}

button {
  background:var(--accent);
  color:white;
  border:none;
  width:auto;
  align-self:flex-start;
  transition:transform .15s ease, box-shadow .15s ease;
}

button:hover {
  transform:translateY(-2px) scale(.98);
  box-shadow:var(--shadow);
}
</style>
</head>

<body>

<div class="main">

  <!-- HEADER -->
  <div class="header" onclick="menu.classList.toggle('show')">
    <img src="logo.svg">
    <h1>Image2Sheet</h1>
    <i class="fa-solid fa-chevron-down"></i>

    <div class="menu" id="menu">
      <a href="image2sheet.html">Image2Sheet</a>
      <a href="image2scale.html">Image2Scale</a>
      <a href="cards.html">Playing cards</a>
    </div>
  </div>

  <!-- FRONT DROP -->
  <div class="drop" id="frontDrop">
    <strong>Drop images here</strong><br>or click to choose
    <input type="file" id="frontInput" hidden multiple accept="image/*">
  </div>

  <!-- BACKING DROP -->
  <div class="drop" id="backDrop">
    <strong>Optional backing image</strong>
    <input type="file" id="backInput" hidden accept="image/*">
  </div>

  <!-- OPTIONS -->
  <div class="controls">

    <div>
      <label>Paper</label>
      <select id="paper">
        <option value="a4">A4</option>
        <option value="a3">A3</option>
      </select>
    </div>

    <div>
      <label>Quantity</label>
      <select id="quantity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="4" selected>4</option>
        <option value="6">6</option>
        <option value="9">9</option>
      </select>
    </div>

    <div>
      <label>Layout</label>
      <select id="layout">
        <option value="gap">Gap</option>
        <option value="fill">Fill</option>
      </select>
    </div>

  </div>

  <!-- EXPORT -->
  <div style="margin-top:25px">
    <button onclick="exportPDF()">
      <i class="fa-solid fa-file-pdf"></i> Export PDF
    </button>
  </div>

</div>

<script>
const { jsPDF } = window.jspdf;

const frontDrop = document.getElementById("frontDrop");
const backDrop  = document.getElementById("backDrop");
const frontInput = document.getElementById("frontInput");
const backInput  = document.getElementById("backInput");

const paper = document.getElementById("paper");
const quantity = document.getElementById("quantity");
const layout = document.getElementById("layout");

let images = [];
let backing = null;

/* ---------- INPUT ---------- */
frontDrop.onclick = () => frontInput.click();
backDrop.onclick  = () => backInput.click();

frontInput.onchange = e => {
  [...e.target.files].forEach(f => images.push(URL.createObjectURL(f)));
  frontDrop.innerHTML = `<strong>${images.length} images loaded</strong>`;
};

backInput.onchange = e => {
  backing = e.target.files[0] && URL.createObjectURL(e.target.files[0]);
  backDrop.innerHTML = `<strong>Backing loaded</strong>`;
};

/* ---------- GRID ---------- */
function grid(n) {
  const cols = Math.ceil(Math.sqrt(n));
  const rows = Math.ceil(n / cols);
  return { cols, rows };
}

/* ---------- EXPORT ---------- */
async function exportPDF() {
  if (!images.length) return alert("Add images first");

  const pdf = new jsPDF({
    unit: "mm",
    format: paper.value
  });

  document.documentElement.style.setProperty(
    "--page-margin",
    layout.value === "fill" ? "0mm" : "15mm"
  );

  const perPage = +quantity.value;
  const { cols, rows } = grid(perPage);

  for (let i = 0; i < images.length; i += perPage) {
    const div = document.createElement("div");
    div.style.display = "grid";
    div.style.gridTemplateColumns = `repeat(${cols},1fr)`;
    div.style.gridTemplateRows = `repeat(${rows},1fr)`;
    div.style.width = pdf.internal.pageSize.getWidth() + "mm";
    div.style.height = pdf.internal.pageSize.getHeight() + "mm";
    div.style.gap = layout.value === "fill" ? "0" : "10mm";

    images.slice(i, i + perPage).forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.style.width = "100%";
      img.style.height = "100%";
      img.style.objectFit = "cover";
      div.appendChild(img);
    });

    const canvas = await html2canvas(div, { scale: 2 });
    if (i > 0) pdf.addPage();
    pdf.addImage(
      canvas.toDataURL("image/jpeg", 0.95),
      "JPEG",
      0,
      0,
      pdf.internal.pageSize.getWidth(),
      pdf.internal.pageSize.getHeight()
    );

    if (backing) {
      pdf.addPage();
      pdf.addImage(
        backing,
        "JPEG",
        0,
        0,
        pdf.internal.pageSize.getWidth(),
        pdf.internal.pageSize.getHeight()
      );
    }
  }

  window.open(pdf.output("bloburl"), "_blank");
}
</script>

</body>
</html>
