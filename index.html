<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image2Sheet</title>

<link rel="icon" type="image/svg+xml" href="logo.svg">

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
@page { size: var(--page-size); margin: var(--page-margin); }

:root {
  --accent:#2b6cb0;
  --bg:#f4f6f8;
  --border:#e0e0e0;
  --shadow:0 10px 22px rgba(0,0,0,.1);
}

body {
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
}

/* ---------- MAIN CARD ---------- */
.main {
  max-width:760px;
  margin:80px auto;
  background:white;
  padding:30px;
  border-radius:14px;
  box-shadow:var(--shadow);
}

/* ---------- HEADER / TOOL SWITCHER ---------- */
.header {
  position:relative;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  user-select:none;
}

.header img {
  width:36px;
  height:36px;
}

.header h1 {
  font-size:22px;
  margin:0;
}

.header i {
  margin-left:auto;
  color:#666;
}

.menu {
  position:absolute;
  top:52px;
  left:0;
  background:white;
  border:1px solid var(--border);
  border-radius:10px;
  box-shadow:var(--shadow);
  display:none;
  flex-direction:column;
  min-width:220px;
  z-index:10;
}

.menu a {
  padding:12px 14px;
  text-decoration:none;
  color:#000;
  display:flex;
  gap:10px;
  align-items:center;
}

.menu a:hover {
  background:#f1f3f5;
}

.menu.show {
  display:flex;
}

/* ---------- DROP ZONE ---------- */
.drop {
  border:2px dashed var(--border);
  border-radius:12px;
  padding:30px;
  text-align:center;
  cursor:pointer;
  margin:20px 0;
}

.drop:hover {
  border-color:var(--accent);
}

/* ---------- CONTROLS ---------- */
.controls {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
  margin:20px 0;
}

label {
  font-size:14px;
  color:#444;
}

select, button {
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid var(--border);
  font-size:15px;
}

button {
  background:var(--accent);
  color:white;
  border:none;
  cursor:pointer;
}

.note {
  font-size:14px;
  color:#555;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="main">

  <!-- HEADER / TOOL MENU -->
  <div class="header" onclick="toggleMenu()">
    <img src="logo.svg" alt="logo">
    <h1>Image2Sheet</h1>
    <i class="fa-solid fa-chevron-down"></i>

    <div class="menu" id="menu">
      <a href="image2sheet.html">
        <i class="fa-solid fa-layer-group"></i>
        Image2Sheet
      </a>
      <a href="image2scale.html">
        <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
        Image2Scale
      </a>
      <a href="cards.html">
        <i class="fa-solid fa-clone"></i>
        Playing cards
      </a>
    </div>
  </div>

  <!-- IMAGE INPUT -->
  <div class="drop" id="drop">
    <i class="fa-solid fa-cloud-arrow-up"></i>
    <p><strong>Drop images here</strong><br>or click to choose</p>
    <input type="file" id="files" multiple accept="image/*" hidden>
  </div>

  <!-- OPTIONS -->
  <div class="controls">

    <div>
      <label>Paper size</label>
      <select id="paper">
        <option value="a4">A4</option>
        <option value="a3">A3</option>
      </select>
    </div>

    <div>
      <label>Orientation</label>
      <select id="orientation">
        <option value="portrait">Portrait</option>
        <option value="landscape">Landscape</option>
      </select>
    </div>

    <div>
      <label>Cards per page</label>
      <select id="count">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="4" selected>4</option>
        <option value="6">6</option>
        <option value="9">9</option>
      </select>
    </div>

    <div>
      <label>Layout</label>
      <select id="layout">
        <option value="gap" selected>Gap</option>
        <option value="fill">Fill</option>
      </select>
    </div>

    <div>
      <label>Backing image (optional)</label>
      <input type="file" id="backing" accept="image/*">
    </div>

  </div>

  <!-- EXPORT -->
  <button onclick="exportPDF()">
    <i class="fa-solid fa-file-pdf"></i>
    Export PDF
  </button>

  <p class="note">
    Fill removes margins and spacing.  
    Gap adds padding between cards.
  </p>

</div>

<script>
const { jsPDF } = window.jspdf;

const drop = document.getElementById("drop");
const filesInput = document.getElementById("files");
const backingInput = document.getElementById("backing");
const menu = document.getElementById("menu");

let images = [];
let backingImage = null;

function toggleMenu() {
  menu.classList.toggle("show");
}

document.addEventListener("click", e => {
  if (!e.target.closest(".header")) menu.classList.remove("show");
});

drop.onclick = () => filesInput.click();
filesInput.onchange = e => addImages(e.target.files);
drop.ondragover = e => e.preventDefault();
drop.ondrop = e => { e.preventDefault(); addImages(e.dataTransfer.files); };

backingInput.onchange = e => {
  if (e.target.files[0]) backingImage = URL.createObjectURL(e.target.files[0]);
};

function addImages(files) {
  [...files].forEach(f => {
    if (f.type.startsWith("image/")) images.push(URL.createObjectURL(f));
  });
}

function grid(n) {
  const c = Math.ceil(Math.sqrt(n));
  return { cols:c, rows:Math.ceil(n/c) };
}

async function exportPDF() {
  if (!images.length) return alert("Add at least one image");

  const paper = document.getElementById("paper").value;
  const orientation = document.getElementById("orientation").value;
  const perPage = +document.getElementById("count").value;
  const layout = document.getElementById("layout").value;

  const { cols, rows } = grid(perPage);

  document.documentElement.style.setProperty("--page-size", `${paper.toUpperCase()} ${orientation}`);
  document.documentElement.style.setProperty("--page-margin", layout==="fill"?"0mm":"15mm");

  const pdf = new jsPDF({ orientation, unit:"mm", format:paper });

  for (let i=0;i<images.length;i+=perPage) {
    const page = document.createElement("div");
    page.style.display="grid";
    page.style.gridTemplateColumns=`repeat(${cols},1fr)`;
    page.style.gridTemplateRows=`repeat(${rows},1fr)`;
    page.style.gap = layout==="fill" ? "0" : "10mm";
    page.style.width=pdf.internal.pageSize.getWidth()+"mm";
    page.style.height=pdf.internal.pageSize.getHeight()+"mm";

    images.slice(i,i+perPage).forEach(src=>{
      const img=document.createElement("img");
      img.src=src;
      img.style.width="100%";
      img.style.height="100%";
      img.style.objectFit="cover";
      page.appendChild(img);
    });

    const canvas = await html2canvas(page,{scale:2,backgroundColor:"#fff"});
    if (i>0) pdf.addPage();
    pdf.addImage(canvas.toDataURL("image/jpeg",0.95),
      "JPEG",0,0,
      pdf.internal.pageSize.getWidth(),
      pdf.internal.pageSize.getHeight()
    );

    if (backingImage) {
      pdf.addPage();
      pdf.addImage(backingImage,"JPEG",0,0,
        pdf.internal.pageSize.getWidth(),
        pdf.internal.pageSize.getHeight()
      );
    }
  }

  window.open(pdf.output("bloburl"),"_blank");
}
</script>

</body>
</html>
