<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image2Sheet</title>

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="logo.svg">

<!-- Font Awesome -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
@page { size: var(--page-size); margin: var(--page-margin); }

:root {
  --accent:#2b6cb0;
  --border:#e0e0e0;
  --bg:#f4f6f8;
  --shadow:0 10px 22px rgba(0,0,0,.1);
  --shadow-hover:0 12px 26px rgba(0,0,0,.16);
  --page-margin:15mm;
  --grid-gap:10mm;
}

body {
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
}

/* ---------- HEADER ---------- */
.header {
  position:fixed;
  top:0;
  left:0;
  padding:16px 20px;
  display:flex;
  align-items:center;
  gap:10px;
  z-index:1000;
}

.logo {
  width:42px;
  height:42px;
  border-radius:10px;
  background:var(--accent);
  display:grid;
  place-items:center;
  box-shadow:var(--shadow);
}

.logo img {
  width:70%;
  height:70%;
}

.title {
  font-size:20px;
  font-weight:600;
}

/* ---------- TOP BAR ---------- */
.top-bar {
  position:fixed;
  top:0;
  right:0;
  padding:16px 20px;
  display:flex;
  gap:10px;
  z-index:1000;
}

.top-bar select,
.top-bar button,
.top-bar a {
  padding:8px 12px;
  border-radius:8px;
  border:1px solid var(--border);
  background:white;
  cursor:pointer;
  text-decoration:none;
  color:#000;
  display:inline-flex;
  align-items:center;
  gap:6px;
  transition:transform .15s ease, box-shadow .15s ease;
}

.top-bar select:hover,
.top-bar button:hover,
.top-bar a:hover {
  transform:translateY(-2px);
  box-shadow:var(--shadow-hover);
}

.top-bar button {
  background:var(--accent);
  color:white;
  border:none;
}

/* ---------- MAIN ---------- */
.main {
  padding:110px 20px 40px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ---------- DROP ZONE ---------- */
.drop-zone {
  max-width:620px;
  width:100%;
  border:2px dashed var(--border);
  border-radius:14px;
  padding:40px;
  background:white;
  text-align:center;
  cursor:pointer;
  margin-bottom:30px;
  transition:border-color .2s ease, box-shadow .2s ease, transform .2s ease;
}

.drop-zone:hover {
  border-color:var(--accent);
  box-shadow:0 0 0 4px rgba(43,108,176,.12);
  transform:translateY(-2px);
}

.drop-zone i {
  font-size:36px;
  color:var(--accent);
}

/* ---------- PAGES ---------- */
#pages {
  display:flex;
  flex-direction:column;
  gap:30px;
}

.page {
  background:white;
  display:grid;
  gap:var(--grid-gap);
  box-shadow:var(--shadow);
}

.page.a4.portrait { width:210mm;height:297mm; }
.page.a4.landscape { width:297mm;height:210mm; }
.page.a3.portrait { width:297mm;height:420mm; }
.page.a3.landscape { width:420mm;height:297mm; }

/* ---------- CELL ---------- */
.cell {
  position:relative;
  border-radius:12px;
  overflow:hidden;
  border:1px solid var(--border);
}

.cell img {
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ---------- IMAGE TOOLS ---------- */
.tools {
  position:absolute;
  top:6px;
  right:6px;
  display:flex;
  gap:6px;
}

.tools button {
  width:28px;
  height:28px;
  border-radius:50%;
  border:none;
  background:rgba(0,0,0,.65);
  color:white;
  cursor:pointer;
}

.exporting .tools {
  display:none !important;
}

/* ---------- PROGRESS OVERLAY ---------- */
.progress-overlay {
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}

.progress-box {
  width:320px;
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:var(--shadow);
}

.progress-box strong {
  display:block;
  margin-bottom:10px;
}

.progress-bar {
  height:8px;
  background:#eee;
  border-radius:4px;
  overflow:hidden;
}

.progress-fill {
  height:100%;
  width:0%;
  background:var(--accent);
  transition:width .25s ease;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">
    <img src="logo.svg" alt="Image2Sheet logo">
  </div>
  <div class="title">Image2Sheet</div>
</div>

<!-- TOP BAR -->
<div class="top-bar">

  <!-- NEW LINK -->
  <a href="cards.html" title="Playing cards">
    <i class="fa-solid fa-clone"></i>
    Playing cards
  </a>

  <select id="paperSize"><option value="a4">A4</option><option value="a3">A3</option></select>
  <select id="orientation"><option value="portrait">Portrait</option><option value="landscape">Landscape</option></select>
  <select id="cardsPerPage">
    <option value="1">1</option><option value="2">2</option>
    <option value="4" selected>4</option><option value="6">6</option><option value="9">9</option>
  </select>
  <select id="layoutMode"><option value="gap">Gap</option><option value="fill">Fill</option></select>

  <button id="backingBtn"></button>
  <input type="file" id="backingInput" accept="image/*" hidden>

  <button onclick="exportPDF()"><i class="fa-solid fa-file-pdf"></i></button>
</div>

<!-- MAIN -->
<div class="main">
  <div class="drop-zone" id="dropZone">
    <i class="fa-solid fa-cloud-arrow-up"></i>
    <p><strong>Drop images here</strong><br>or click to choose files</p>
    <input type="file" id="fileInput" multiple accept="image/*" hidden>
  </div>
  <div id="pages"></div>
</div>

<!-- PROGRESS -->
<div class="progress-overlay" id="progressOverlay">
  <div class="progress-box">
    <strong>Generating PDFâ€¦</strong>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>
</div>

<!-- JS unchanged -->
</body>
</html>
