<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image2Sheet</title>

<link rel="icon" type="image/svg+xml" href="logo.svg">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
*, *::before, *::after { box-sizing:border-box; }

@page { size: var(--page-size); margin: var(--page-margin); }

:root {
  --accent:#2b6cb0;
  --bg:#f4f6f8;
  --border:#e0e0e0;
  --shadow:0 10px 22px rgba(0,0,0,.1);
}

body {
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
}

.main {
  max-width:760px;
  margin:80px auto;
  background:white;
  padding:30px;
  border-radius:14px;
  box-shadow:var(--shadow);
}

/* ---------- HEADER ---------- */
.header {
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  position:relative;
}

.header img { width:36px; }
.header h1 { margin:0;font-size:22px; }
.header i.chev { margin-left:auto;color:#666; }

/* ---------- MENU ---------- */
.menu {
  position:absolute;
  top:52px;
  left:0;
  background:white;
  border:1px solid var(--border);
  border-radius:10px;
  box-shadow:var(--shadow);
  display:none;
  flex-direction:column;
  min-width:220px;
  z-index:10;
}

.menu a {
  padding:12px 14px;
  text-decoration:none;
  color:#000;
  display:flex;
  align-items:center;
  gap:10px;
}

.menu a:hover { background:#f1f3f5; }
.menu.show { display:flex; }

/* ---------- DROP ---------- */
.drop {
  width:100%;
  border:2px dashed var(--border);
  border-radius:12px;
  padding:30px;
  text-align:center;
  cursor:pointer;
  margin:20px 0;
  transition:border-color .2s, box-shadow .2s, transform .2s;
}

.drop:hover {
  border-color:var(--accent);
  box-shadow:0 0 0 4px rgba(43,108,176,.12);
  transform:translateY(-2px);
}

/* ---------- CONTROLS ---------- */
.controls {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
}

label { font-size:14px;color:#444; }

select {
  width:100%;
  padding:10px 14px;
  border-radius:8px;
  border:1px solid var(--border);
}

button {
  padding:10px 16px;
  border-radius:8px;
  border:none;
  background:var(--accent);
  color:white;
  cursor:pointer;
  width:auto;
  transition:transform .15s, box-shadow .15s;
}

button:hover {
  transform:translateY(-2px) scale(.98);
  box-shadow:var(--shadow);
}
</style>
</head>

<body>
<div class="main">

<!-- HEADER -->
<div class="header" onclick="toggleMenu()">
  <img src="logo.svg">
  <h1>Image2Sheet</h1>
  <i class="fa-solid fa-chevron-down chev"></i>

  <div class="menu" id="menu">
    <a href="image2sheet.html"><i class="fa-solid fa-layer-group"></i>Image2Sheet</a>
    <a href="image2scale.html"><i class="fa-solid fa-up-right-and-down-left-from-center"></i>Image2Scale</a>
    <a href="cards.html"><i class="fa-solid fa-clone"></i>Playing cards</a>
  </div>
</div>

<div class="drop" id="frontDrop">
  <i class="fa-solid fa-cloud-arrow-up"></i><br>
  <strong>Drop images here</strong>
  <input type="file" id="frontInput" hidden multiple accept="image/*">
</div>

<div class="drop" id="backDrop">
  <i class="fa-regular fa-image"></i><br>
  <strong>Optional backing image</strong>
  <input type="file" id="backInput" hidden accept="image/*">
</div>

<div class="controls">
  <div>
    <label>Paper</label>
    <select id="paper">
      <option value="a4">A4</option>
      <option value="a3">A3</option>
    </select>
  </div>

  <div>
    <label>Quantity</label>
    <select id="quantity">
      <option>1</option>
      <option>2</option>
      <option selected>4</option>
      <option>6</option>
      <option>9</option>
    </select>
  </div>

  <div>
    <label>Layout</label>
    <select id="layout">
      <option value="gap">Gap</option>
      <option value="fill">Fill</option>
    </select>
  </div>
</div>

<div style="margin-top:25px">
  <button onclick="exportPDF()">
    <i class="fa-solid fa-file-pdf"></i> Export PDF
  </button>
</div>

</div>

<script>
const { jsPDF } = window.jspdf;
const menu = document.getElementById("menu");

function toggleMenu() {
  menu.classList.toggle("show");
}

document.addEventListener("click", e => {
  if (!e.target.closest(".header")) menu.classList.remove("show");
});

/* --- rest of logic unchanged from your working version --- */
</script>
</body>
</html>
