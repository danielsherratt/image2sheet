<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Image2Sheet</title>

<link rel="icon" type="image/svg+xml" href="logo.svg">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
*, *::before, *::after { box-sizing:border-box; }
@page { size: var(--page-size); margin: 0; }

:root{
  --accent:#2b6cb0;
  --bg:#f4f6f8;
  --border:#e0e0e0;
  --shadow:0 10px 22px rgba(0,0,0,.1);
  --shadow-hover:0 12px 26px rgba(0,0,0,.16);
  --page-margin:15mm;
  --grid-gap:10mm;
}

body{
  margin:0;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
}

/* ---------- MAIN CONTAINER ---------- */
.main{
  max-width:1000px;
  margin:80px auto;
  background:#fff;
  padding:28px;
  border-radius:14px;
  box-shadow:var(--shadow);
}

/* ---------- HEADER + MENU ---------- */
.header{
  position:relative;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  user-select:none;
}
.header img{ width:36px;height:36px; }
.header h1{ margin:0;font-size:22px;font-weight:650; }
.header .chev{ margin-left:auto;color:#666; }

.menu{
  position:absolute;
  top:52px;
  left:0;
  min-width:230px;
  background:#fff;
  border:1px solid var(--border);
  border-radius:10px;
  box-shadow:var(--shadow);
  display:none;
  flex-direction:column;
  z-index:50;
}
.menu.show{ display:flex; }
.menu a{
  padding:12px 14px;
  display:flex;
  gap:10px;
  text-decoration:none;
  color:#111;
}
.menu a:hover{ background:#f1f3f5; }

/* ---------- DROP ZONES ---------- */
.drop{
  width:100%;
  border:2px dashed var(--border);
  border-radius:12px;
  padding:28px 18px;
  text-align:center;
  cursor:pointer;
  margin:18px 0;
  transition:border-color .2s, box-shadow .2s, transform .2s;
}
.drop:hover{
  border-color:var(--accent);
  box-shadow:0 0 0 4px rgba(43,108,176,.12);
  transform:translateY(-2px);
}
.drop .icon{
  font-size:30px;
  color:var(--accent);
  margin-bottom:6px;
}

/* ---------- CONTROLS ---------- */
.controls{
  display:grid;
  grid-template-columns: repeat(4, 1fr);
  gap:14px;
  margin-top:12px;
}
.control label{
  display:block;
  font-size:13px;
  color:#444;
  margin-bottom:6px;
}
.control select{
  width:100%;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:15px;
}

/* ---------- ACTIONS ---------- */
.actions{
  margin-top:22px;
}
.btn{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:10px 14px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
  transition:transform .15s, box-shadow .15s;
}
.btn:hover{
  transform:translateY(-2px) scale(.98);
  box-shadow:var(--shadow-hover);
}

/* ---------- PAGE PREVIEW AREA ---------- */
#pages{
  display:flex;
  flex-direction:column;
  align-items:center; /* CENTER PAGES */
  gap:40px;
  margin-top:30px;
  padding:30px;
  background:#f2f4f7;
  border-radius:12px;
}

/* ---------- PAGES ---------- */
.page{
  background:#fff;
  display:grid;
  gap:var(--grid-gap);
  padding:var(--page-margin);
  box-shadow:
    0 0 0 1px #ddd,
    0 12px 28px rgba(0,0,0,.15);
}

.page.a4.portrait{ width:210mm;height:297mm; }
.page.a4.landscape{ width:297mm;height:210mm; }
.page.a3.portrait{ width:297mm;height:420mm; }
.page.a3.landscape{ width:420mm;height:297mm; }

/* ---------- CELLS ---------- */
.cell{
  position:relative;
  border:1px solid var(--border);
  border-radius:12px;
  overflow:hidden;
}
.cell img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ---------- TOOLS ---------- */
.tools{
  position:absolute;
  top:6px;
  right:6px;
  display:flex;
  gap:6px;
}
.tools button{
  width:28px;
  height:28px;
  border-radius:50%;
  border:none;
  background:rgba(0,0,0,.65);
  color:#fff;
  cursor:pointer;
}

.exporting .tools{
  visibility:hidden;
}

/* ---------- PROGRESS ---------- */
.progress-overlay{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.progress-box{
  width:320px;
  background:#fff;
  border-radius:12px;
  padding:18px;
  box-shadow:var(--shadow);
}
.progress-bar{
  height:8px;
  background:#eee;
  border-radius:999px;
  overflow:hidden;
}
.progress-fill{
  height:100%;
  width:0%;
  background:var(--accent);
  transition:width .25s;
}
</style>
</head>

<body>

<div class="main">

  <!-- HEADER -->
  <div class="header" id="toolHeader">
    <img src="logo.svg">
    <h1>Image2Sheet</h1>
    <i class="fa-solid fa-chevron-down chev"></i>

    <nav class="menu" id="menu">
      <a href="index.html"><i class="fa-solid fa-layer-group"></i>Image2Sheet</a>
      <a href="image2scale.html"><i class="fa-solid fa-up-right-and-down-left-from-center"></i>Image2Scale</a>
      <a href="cards.html"><i class="fa-solid fa-clone"></i>Playing Cards</a>
    </nav>
  </div>

  <!-- FRONT DROP -->
  <div class="drop" id="dropZone">
    <div class="icon"><i class="fa-solid fa-cloud-arrow-up"></i></div>
    <strong>Drop images here</strong>
    <div>or click to choose files</div>
    <input type="file" id="fileInput" hidden multiple accept="image/*">
  </div>

  <!-- BACKING DROP -->
  <div class="drop" id="backDrop">
    <div class="icon"><i class="fa-regular fa-image"></i></div>
    <strong>Optional backing image</strong>
    <div>added as every second page</div>
    <input type="file" id="backingInput" hidden accept="image/*">
  </div>

  <!-- CONTROLS -->
  <div class="controls">
    <div class="control">
      <label>Paper</label>
      <select id="paperSize">
        <option value="a4">A4</option>
        <option value="a3">A3</option>
      </select>
    </div>
    <div class="control">
      <label>Orientation</label>
      <select id="orientation">
        <option value="portrait">Portrait</option>
        <option value="landscape">Landscape</option>
      </select>
    </div>
    <div class="control">
      <label>Quantity</label>
      <select id="cardsPerPage">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="4" selected>4</option>
        <option value="6">6</option>
        <option value="9">9</option>
      </select>
    </div>
    <div class="control">
      <label>Layout</label>
      <select id="layoutMode">
        <option value="gap">Gap</option>
        <option value="fill">Fill</option>
      </select>
    </div>
  </div>

  <!-- ACTION -->
  <div class="actions">
    <button class="btn" onclick="exportPDF()">
      <i class="fa-solid fa-file-pdf"></i> PDF
    </button>
  </div>

  <!-- PREVIEW -->
  <div id="pages"></div>

</div>

<!-- PROGRESS -->
<div class="progress-overlay" id="progressOverlay">
  <div class="progress-box">
    <strong>Generating PDFâ€¦</strong>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>
</div>

<script>
const { jsPDF } = window.jspdf;

const pagesEl = document.getElementById("pages");
const dropZone = document.getElementById("dropZone");
const backDrop = document.getElementById("backDrop");
const fileInput = document.getElementById("fileInput");
const backingInput = document.getElementById("backingInput");

const progressOverlay = document.getElementById("progressOverlay");
const progressFill = document.getElementById("progressFill");

const paperSize = document.getElementById("paperSize");
const orientation = document.getElementById("orientation");
const cardsPerPage = document.getElementById("cardsPerPage");
const layoutMode = document.getElementById("layoutMode");

let images = [];
let backingImage = null;
let dragIndex = null;

/* INPUTS */
dropZone.onclick = () => fileInput.click();
fileInput.onchange = e => addImages(e.target.files);
dropZone.ondragover = e => e.preventDefault();
dropZone.ondrop = e => { e.preventDefault(); addImages(e.dataTransfer.files); };

backDrop.onclick = () => backingInput.click();
backDrop.ondragover = e => e.preventDefault();
backDrop.ondrop = e => handleBacking(e.dataTransfer.files);
backingInput.onchange = e => handleBacking(e.target.files);

[paperSize,orientation,cardsPerPage,layoutMode].forEach(e=>e.onchange=render);

function handleBacking(files){
  const f=[...files].find(x=>x.type.startsWith("image/"));
  if(!f)return;
  backingImage = URL.createObjectURL(f);
  render();
}

function addImages(files){
  [...files].forEach(f=>f.type.startsWith("image/") && images.push(URL.createObjectURL(f)));
  render();
}

function grid(n){
  const c=Math.ceil(Math.sqrt(n));
  return{cols:c,rows:Math.ceil(n/c)};
}

function render(){
  pagesEl.innerHTML="";
  const per=+cardsPerPage.value;
  const {cols,rows}=grid(per);

  document.documentElement.style.setProperty("--page-size",`${paperSize.value.toUpperCase()} ${orientation.value}`);
  document.documentElement.style.setProperty("--page-margin",layoutMode.value==="fill"?"0mm":"15mm");
  document.documentElement.style.setProperty("--grid-gap",layoutMode.value==="fill"?"0mm":"10mm");

  for(let i=0;i<images.length;i+=per){
    renderFront(images.slice(i,i+per),i,cols,rows);
    if(backingImage)renderBacking(per,cols,rows);
  }
}

function renderFront(srcs,base,cols,rows){
  const page=document.createElement("div");
  page.className=`page ${paperSize.value} ${orientation.value}`;
  page.style.gridTemplateColumns=`repeat(${cols},1fr)`;
  page.style.gridTemplateRows=`repeat(${rows},1fr)`;

  srcs.forEach((src,idx)=>{
    const i=base+idx;
    const cell=document.createElement("div");
    cell.className="cell";
    cell.draggable=true;

    const img=document.createElement("img");
    img.src=src;

    const tools=document.createElement("div");
    tools.className="tools";
    tools.innerHTML=`
      <button onclick="copyImg(${i})"><i class="fa-solid fa-copy"></i></button>
      <button onclick="deleteImg(${i})"><i class="fa-solid fa-trash"></i></button>
    `;

    cell.append(img,tools);
    cell.ondragstart=()=>dragIndex=i;
    cell.ondragover=e=>e.preventDefault();
    cell.ondrop=()=>{
      const moved=images.splice(dragIndex,1)[0];
      images.splice(i,0,moved);
      render();
    };

    page.appendChild(cell);
  });

  pagesEl.appendChild(page);
}

function renderBacking(per,cols,rows){
  const page=document.createElement("div");
  page.className=`page ${paperSize.value} ${orientation.value}`;
  page.style.gridTemplateColumns=`repeat(${cols},1fr)`;
  page.style.gridTemplateRows=`repeat(${rows},1fr)`;

  Array(per).fill(backingImage).forEach(src=>{
    const cell=document.createElement("div");
    cell.className="cell";
    const img=document.createElement("img");
    img.src=src;
    cell.appendChild(img);
    page.appendChild(cell);
  });

  pagesEl.appendChild(page);
}

function copyImg(i){ images.splice(i+1,0,images[i]); render(); }
function deleteImg(i){ images.splice(i,1); render(); }

function waitForImage(img){
  if(img.complete && img.naturalWidth) return Promise.resolve();
  return new Promise(resolve=>{
    img.addEventListener("load",resolve,{once:true});
    img.addEventListener("error",resolve,{once:true});
  });
}

const TRIM_COLOR_THRESHOLD=245;

function isTrimPixel(r,g,b,a){
  if(a===0)return true;
  return r>=TRIM_COLOR_THRESHOLD && g>=TRIM_COLOR_THRESHOLD && b>=TRIM_COLOR_THRESHOLD;
}

function trimWhitespaceEdges(img){
  const canvas=document.createElement("canvas");
  const ctx=canvas.getContext("2d");
  canvas.width=img.naturalWidth;
  canvas.height=img.naturalHeight;
  ctx.drawImage(img,0,0);
  const {data,width,height}=ctx.getImageData(0,0,canvas.width,canvas.height);
  let top=height,right=0,bottom=0,left=width;

  for(let y=0;y<height;y++){
    for(let x=0;x<width;x++){
      const idx=(y*width+x)*4;
      if(!isTrimPixel(data[idx],data[idx+1],data[idx+2],data[idx+3])){
        if(x<left)left=x;
        if(x>right)right=x;
        if(y<top)top=y;
        if(y>bottom)bottom=y;
      }
    }
  }

  if(right<left||bottom<top)return img.src;
  const trimWidth=right-left+1;
  const trimHeight=bottom-top+1;
  if(trimWidth===width&&trimHeight===height)return img.src;

  const trimmed=document.createElement("canvas");
  trimmed.width=trimWidth;
  trimmed.height=trimHeight;
  trimmed
    .getContext("2d")
    .drawImage(canvas,left,top,trimWidth,trimHeight,0,0,trimWidth,trimHeight);
  return trimmed.toDataURL("image/png");
}

async function prepareImagesForExport(){
  const imgEls=[...document.querySelectorAll(".page img")];
  const originals=new Map();

  for(const img of imgEls){
    originals.set(img,img.src);
    await waitForImage(img);
    if(!img.naturalWidth)continue;
    const trimmedSrc=trimWhitespaceEdges(img);
    if(trimmedSrc!==img.src){
      img.src=trimmedSrc;
      await waitForImage(img);
    }
  }

  return ()=>originals.forEach((src,img)=>{ img.src=src; });
}

async function exportPDF(){
  const pages=document.querySelectorAll(".page");
  if(!pages.length)return;

  document.body.classList.add("exporting");
  progressOverlay.style.display="flex";
  progressFill.style.width="0%";

  const restoreImages=await prepareImagesForExport();

  try{
    const pdf=new jsPDF({
      orientation:orientation.value,
      unit:"mm",
      format:paperSize.value
    });

    for(let i=0;i<pages.length;i++){
      const canvas=await html2canvas(pages[i],{scale:2,backgroundColor:"#fff"});
      if(i>0)pdf.addPage();
      pdf.addImage(
        canvas.toDataURL("image/jpeg",0.98),
        "JPEG",
        0,0,
        pdf.internal.pageSize.getWidth(),
        pdf.internal.pageSize.getHeight()
      );
      progressFill.style.width=`${Math.round(((i+1)/pages.length)*100)}%`;
    }

    window.open(pdf.output("bloburl"),"_blank");
  }finally{
    restoreImages();
    progressOverlay.style.display="none";
    document.body.classList.remove("exporting");
  }
}

/* MENU */
const menu=document.getElementById("menu");
document.getElementById("toolHeader").onclick=e=>{
  if(!e.target.closest("a"))menu.classList.toggle("show");
};
document.onclick=e=>{
  if(!e.target.closest(".header"))menu.classList.remove("show");
};
</script>

</body>
</html>
