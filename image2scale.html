<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image2Scale</title>

<link rel="icon" type="image/svg+xml" href="logo.svg">
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*, *::before, *::after { box-sizing:border-box; }

:root {
  --accent:#2b6cb0;
  --bg:#f4f6f8;
  --border:#e0e0e0;
  --shadow:0 10px 22px rgba(0,0,0,.1);
}

body {
  margin:0;
  font-family:system-ui;
  background:var(--bg);
}

.main {
  max-width:760px;
  margin:80px auto;
  background:white;
  padding:30px;
  border-radius:14px;
  box-shadow:var(--shadow);
}

.drop {
  border:2px dashed var(--border);
  border-radius:12px;
  padding:30px;
  text-align:center;
  cursor:pointer;
  margin:20px 0;
  transition:.2s;
}

.drop:hover {
  border-color:var(--accent);
  box-shadow:0 0 0 4px rgba(43,108,176,.12);
  transform:translateY(-2px);
}

label { font-size:14px;color:#444; }

select {
  width:100%;
  padding:10px 14px;
  border-radius:8px;
  border:1px solid var(--border);
}

button {
  margin-top:30px;
  padding:10px 16px;
  border-radius:8px;
  border:none;
  background:var(--accent);
  color:white;
  cursor:pointer;
  width:auto;
  transition:.15s;
}

button:hover {
  transform:translateY(-2px) scale(.98);
  box-shadow:var(--shadow);
}
</style>
</head>

<body>
<div class="main">

<h1><i class="fa-solid fa-up-right-and-down-left-from-center"></i> Image2Scale</h1>

<div class="drop" id="drop">
  <i class="fa-solid fa-cloud-arrow-up"></i><br>
  <strong>Drop one image</strong>
  <input type="file" id="file" hidden accept="image/*">
</div>

<label>Have</label>
<select id="from">
  <option>A4</option><option>A3</option><option>A2</option>
</select>

<label style="margin-top:15px">Want</label>
<select id="to">
  <option>A4</option><option>A3</option><option>A2</option>
</select>

<button onclick="exportPDF()">
  <i class="fa-solid fa-file-pdf"></i> Export PDF
</button>

</div>

<script>
/* existing working logic goes here */
</script>
</body>
</html>
